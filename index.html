<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outer Realms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Outer Realms</h1>
    <p class="subtitle">A custom Magic: The Gathering set</p>

    <nav>
      <button class="filter-button" data-filter="all">All</button>
      <button class="filter-button" data-filter="white">White</button>
      <button class="filter-button" data-filter="blue">Blue</button>
      <button class="filter-button" data-filter="black">Black</button>
      <button class="filter-button" data-filter="red">Red</button>
      <button class="filter-button" data-filter="green">Green</button>
      <button class="filter-button" data-filter="multicolor">Multicolor</button>
      <button class="filter-button" data-filter="artifact">Artifact</button>
      <button class="filter-button" data-filter="nonbasic-land">Non-Basic Land</button>
      <button class="filter-button" data-filter="basic-land">Basic Land</button>
    </nav>
  </header>

  <main>
    <div class="cards-grid">
      <!-- Example card (replace or duplicate as needed) -->
      <div class="card" data-color="red">
        <img src="cards/flame_birth.jpg" alt="Flame Birth">
        <p>Flame Birth</p>
      </div>

      <!-- Add more cards here, one per div -->
    </div>
  </main>

  <script>
    // Simple filter logic
    const buttons = document.querySelectorAll('.filter-button');
    const cards = document.querySelectorAll('.card');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const filter = button.dataset.filter;
        cards.forEach(card => {
          if (filter === 'all' || card.dataset.color === filter) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
